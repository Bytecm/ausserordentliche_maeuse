<!DOCTYPE html>
<html lang="de">
    <head>
        <link rel="stylesheet" href="style.css"/>
        <!-- <script src="src/script.js"></script> -->
        <meta charset="UTF-8"/>
        <title> Login - Außerordentliche Mäuse </title>
    </head>
    <body>
        <div class="login-header">
            <h1> Die Welt der außerordentlichen Mäuse </h1>
            <div class="line"> </div>
            <h1> Willkommen beim Login! </h1>
        </div>
        <div class="login-body">
            <form>
                <input type="text" class="username-formfield" placeholder="Nutzername"> <br>
                <input type="text" class="password-formfield" placeholder="Passwort"> <br>
                <input type="submit" class="submit-formfield" value="Login"> <br>
            </form>
            <h3> Noch kein Konto? <span class="link-to-reglog"> Hier registrieren! </span> </h3>
        </div>
    </body>
</html>
